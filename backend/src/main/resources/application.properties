# Nome da aplicacao
spring.application.name=chat

# Configuracao do banco de dados H2 em arquivo para persistencia
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Habilitar o console do H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Configuracao do Hibernate para criar e atualizar tabelas automaticamente
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Nivel de log da aplicacao
logging.level.root=INFO
logging.level.com.centauri=INFO

# Forcar a codificacao de arquivos de configuracao
spring.mvc.locale-resolver=fixed
spring.http.encoding.force=true

